      .tile:after,
      .tile:before {
        background: #deb074;
        border: 1px solid rgba(0,0,0,0.15);
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      .tile[data-height="1"] {

        -webkit-transform: translate(1em, -1em);
        background-image: none;
        z-index: 2;
      }
      .tile[data-height="2"] {

        -webkit-transform: translate(2em, -2em);
        background-image: none;
        z-index: 3;
      }
      .tile[data-height="3"] {

        -webkit-transform: translate(3em, -3em);
        background-image: none;
        z-index: 4;
      }

        .tile[data-height="1"]:before {
          position: absolute;
          display: block;
          width: 1em;
          height: 1em;
          top: 0;
          left: -1em;
          content: 'H:' attr(data-height);
          -webkit-transform-origin: 100% 0;
          -webkit-transform: skew(0, -45deg)
        }

        .tile[data-height="1"]:after {
          position: absolute;
          display: block;
          width: 1em;
          height: 1em;
          top: 1em;
          left: 0;
          content: "";
          -webkit-transform-origin: 100% 0;
          -webkit-transform: skew(-45deg, 0)
        }

        .tile[data-height="2"]:before {
          position: absolute;
          display: block;
          width: 2em;
          height: 1em;
          top: 0;
          left: -2em;
          content: 'H:' attr(data-height);
          -webkit-transform-origin: 100% 0;
          -webkit-transform: skew(0, -45deg)
        }

        .tile[data-height="2"]:after {
          position: absolute;
          display: block;
          width: 1em;
          height: 2em;
          top: 1em;
          left: 0;
          content: "";
          -webkit-transform-origin: 100% 0;
          -webkit-transform: skew(-45deg, 0)
        }
